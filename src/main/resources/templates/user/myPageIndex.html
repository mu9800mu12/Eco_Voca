<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/myPageIndex.css"/>
  <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {
      myPageIndex();
    });

    // 내 정보 가져오기
    function myPageIndex() {

      $.ajax({
        url: "/user/myPageIndex",
        type: "post",
        dataType: "JSON",
        data: $("#f").serialize(),
        success: function (json) {

          $("#userId").val(json.userId)
          $("#email").val(json.email)
          $("#userName").val(json.userName)
          $("#nickName").val(json.nickName)
          $("#address").val(json.address)
          $("#birthday").val(json.birthday)
          $("#sinceDay").val(json.sinceDay)
        }
      })
    }


  </script>
</head>

<style>
  .divTableCell {
    display: flex;
    align-items: center;
  / 수직 가운데 정렬 /
  }
</style>

<style>
  h2 {
    text-align: center;
  / 가운데 정렬 / font-weight: bold;
  / 굵은 글꼴 / margin-top: 20 px;
  / 위쪽 여백 추가 / margin-bottom: 20 px;
  / 아래쪽 여백 추가 /
  }
</style>


<body>
<h2>마이 페이지</h2>
<br/>
<form id="f">

  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="userId" name="userId" value="" disabled="">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group mb-3">
      <input type="email" class="form-control" id="email" name="email" disabled="">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="userName" name="userName" disabled="">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="address" name="address" disabled="">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="birthday" name="birthday" disabled="">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="sinceDay" name="sinceDay" disabled="">
    </div>
  </div>

  <div class="divTable minimalistBlack">
    <div class="divTableBody">
      <div class="divTableRow">



      </div>
    </div>
    <div>

      <button id="btnUpdateMypage" name="btnFindId" type="button">정보 수정하기</button>
      <button id="btnUpdatePassword" name="btnFindId" type="button">비밀번호 변경</button>
      <button id="btnDeleteUser" name="btnFindId" type="button">회원 탈퇴</button>
    </div>
  </div>
</form>
</body>
</html>
