<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/myPageIndex.css"/>
  <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {
      myPageIndex();

      $("#btnUpdateMypage").on("click", function () { //버튼 클릭 시 발생 이벤트
        location.href = "updateMyPage";
      });

      $("#btnUpdatePassword").on("click", function () { //버튼 클릭 시 발생 이벤트
        location.href = "findUpdatePassword";
      });
      $("#btnDeleteUser").on("click", function () { //버튼 클릭 시 발생 이벤트
        location.href = "deleteUser";
      });

      // 내 정보 가져오기
      function myPageIndex() {

        $.ajax({
          url: "/user/myPageIndex",
          type: "post",
          dataType: "JSON",
          data: $("#f").serialize(),
          success: function (json) {

            $("#userId").val(json.userId)
            $("#email").val(json.email)
            $("#userName").val(json.userName)
            $("#nickName").val(json.nickName)
            $("#address").val(json.address)
            $("#birthday").val(json.birthday)
            $("#sinceDay").val(json.sinceDay)
          }
        })
      }
    });

  </script>
</head>

<style>
  .divTableCell {
    display: flex;
    align-items: center;
  / 수직 가운데 정렬 /
  }
</style>

<style>
  h2 {
    text-align: center;
  / 가운데 정렬 / font-weight: bold;
  / 굵은 글꼴 / margin-top: 20 px;
  / 위쪽 여백 추가 / margin-bottom: 20 px;
  / 아래쪽 여백 추가 /
  }
</style>


<body>
<h2>마이 페이지</h2>
<br/>
<form id="f">

  <div style="margin: auto">
    <div style="width: 100%">
      <div> 아이디
        <input type="text" class="form-control" id="userId" name="userId" value="" disabled="" style="width: 100%">
      </div>
    </div>

    <div style="width: 100%">
      <div > 이메일
        <input type="email" class="form-control" id="email" name="email" disabled="" style="width: 100%">
      </div>
    </div>

    <div style="width: 100%">
      <div > 이름
        <input type="text" class="form-control" id="userName" name="userName" disabled="" style="width: 100%">
      </div>
    </div>
    <div style="width: 100%">
      <div > 닉네임
        <input type="text" class="form-control" id="nickName" name="nickName" disabled="" style="width: 100%">
      </div>
    </div>

    <div style="width: 100%">
      <div > 주소
        <input type="text" class="form-control" id="address" name="address" disabled="" style="width: 100%">
      </div>
    </div>
    <div style="width: 100%">
      <div > 생년월일
        <input type="text" class="form-control" id="birthday" name="birthday" disabled="" style="width: 100%">
      </div>
    </div>
    <div style="width: 100%">
      <div > 가입날짜
        <input type="text" class="form-control" id="sinceDay" name="sinceDay" disabled="" style="width: 100%">
      </div>
    </div>
  </div>
  <div class="divTable minimalistBlack">
    <div class="divTableBody">
      <div class="divTableRow">


      </div>
    </div>
    <div>
      <button id="btnUpdateMypage" name="btnFindId" type="button">정보 수정하기</button>
      <button id="btnUpdatePassword" name="btnFindId" type="button">비밀번호 변경</button>
      <button id="btnDeleteUser" name="btnFindId" type="button">회원 탈퇴</button>
      <button id="btnPayment" name="btnFindId" type="button">결제 정보 등록</button>

    </div>
  </div>
</form>
</body>
</html>
